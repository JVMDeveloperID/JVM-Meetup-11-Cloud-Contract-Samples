spring.application.name="tiket-web-api"
server.port=8080

com.tiket.secret=secret-key
com.tiket.host=api-sandbox.tiket.com
com.tiket.business-id=some-business-id
com.tiket.business-name=some-business-name

com.tiket.urls.base=https://api-sandbox.tiket.com
com.tiket.urls.get-token=/apiv1/payexpress?method=getToken
com.tiket.urls.list-currency=/general_api/listCurrency
com.tiket.urls.list-language=/general_api/listLanguage

feign.tiket.connect-timeout=10000
feign.tiket.read-timeout=10000
feign.tiket.time-unit=milliseconds
feign.tiket.level=basic

logging.level.com.bertzzie.tiket.lib.clients.GetToken=DEBUG
logging.level.com.bertzzie.tiket.lib.clients.GeneralAPI=DEBUG
